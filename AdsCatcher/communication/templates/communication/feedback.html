{% extends "base.html" %}
{% load staticfiles %}

			{% block content %}

            <div class="container-fluid title">
				<div class="col-md-4 col-md-offset-4 text-center">
					<h2><i>Feedback Page</i></h2>
				</div>
			</div>

			 <div class="container-fluid">
				 <div class="col-md-8 col-md-offset-2">
					 <form class="form-horizontal" method="POST" action="" enctype="multipart/form-data">
					 {% csrf_token %}
						<div class="form-group" style="padding:14px;">
							<label class="control-label">TITLE</label>
							<input class="form-control" id="id_title" maxlength="30" name="title" required="required" title="" type="text" />
							<br />
							<label class="control-label" for="id_contents">CONTENTS</label>
							<textarea class="form-control" cols="40" id="id_contents" name="contents"  required="required" rows="10" title=""></textarea>
							<br /><br />
							<button class="btn btn-primary" type="submit">Send Message</button>
						</div>
					</form>
				</div>
			</div>
			<br /><br />
			
            
            {% endblock %}
